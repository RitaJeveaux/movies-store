<mat-card class="movie-card" appearance="outlined">

    <img mat-card-image src="{{ movie.imageLink?? 'assets/default_poster.png' }}" alt="{{ movie.title }} Poster" (error)="movie.imageLink = '/assets/default_poster.png'">
    <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ movie.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button>
            <mat-icon>
                add_shopping_cart
            </mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>
                edit_square
            </mat-icon>
        </button>
        <button mat-icon-button >
            <mat-icon>
                delete
            </mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
